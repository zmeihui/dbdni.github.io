<div class="col-sm-12">
  <div markdown="1">

   <h1>Recent Publications</h1>
    {% for article in site.data.papers limit:10 %}
      <p> {{ article.title }} <br> {{ article.author }} <br> {{ article.year }} ; {{ article.venue }}
      {% if article.link != null %}
         <br> <a href="{{ article.link }}">Link to paper</a>
      {% endif %}
    </p> <br>
    {% endfor %}
    <h4><a href="{{ site.url }}{{ site.baseurl }}/papers.html">See all publications...</a></h4>
  </div>
</div>
